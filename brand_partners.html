      .sidebar-buttons button,
      .sidebar-market button {
        font-size: 12px !important;
        padding: 8px 6px !important;
        min-width: 100px !important;
      }

    </style>
</head>
<body>
  <div class="container">
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo-container">
            <img src="assets/Group 2087325579.png" alt="Логотип компании" class="company-logo" style="width:80px;height:80px;object-fit:contain;margin-bottom:20px;margin-top:20px;" />
            <div class="logo-spacer"></div>
          </div>
          <div class="brand-logo-container">

          </div>
          <div class="custom-balance-container">
            <div class="custom-balance-title">Баланс</div>

        <div class="sidebar-buttons">

        </div>
        <div class="sidebar-market">
          <button data-action="market">Маркет</button>
        </div>
      </aside>
      <main class="main">
        <div class="main-header">
          <h1 class="page-title-with-tooltip">
            Результаты партнёрств
            <div class="tooltip-icon" id="partnersTooltip">
              ?
              <div class="tooltip-content">Просматривайте результаты сотрудничества с блогерами</div>
            </div>
          </h1>
        </div>
        <div style="padding:32px 38px;">
          <div style="overflow-x:auto;">
            <div class="partners-cards" id="partnersCards"></div>
          </div>
        </div>
      </main>
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="modal" id="modal"></div>
    </div>
  </div>
  <script src="js/partners.js"></script>
  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/tooltips.js"></script>
  <script>
    const partnersData = [
      {
        id: 1,
        name: 'Александр Рогов',
        avatar: 'АР'
      },
      {
        id: 2,
        name: 'Мария Петрова',
        avatar: 'МП'
      },
      {
        id: 3,
        name: 'Дмитрий Сидоров',
        avatar: 'ДС'
      }
    ];

    function createDonutChart(canvasId, data, percentage) {
      const canvas = document.getElementById(canvasId);
      if (!canvas) return;

      const ctx = canvas.getContext('2d');
      const chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Основной', 'Дополнительный'],
          datasets: [{
            data: data,
            backgroundColor: ['#ff8c8c', '#6ca0ff', '#36393f'],
            borderWidth: 0,
            cutout: '70%'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              enabled: false
            }
          },
          elements: {
            arc: {
              borderWidth: 0
            }
          }
        }
      });

     
      setTimeout(() => {
        try {
          const ctx = canvas.getContext('2d');
          ctx.font = 'bold 48px Arial';
          ctx.fillStyle = '#ffffff';
          ctx.textAlign = 'center';
          ctx.fillText(percentage + '%', 100, 100);
        } catch (error) {
          console.warn('Не удалось добавить текст в центр графика:', error);
        }
      }, 500);

      return chart;
    }

    
    function createPartnerCard(partner, index, totalPartners) {
      const card = document.createElement('div');
      card.className = 'partner-card';
      
      let cardStyles = `
        background: #23252b;
        border-radius: 16px;
        padding: 16px;
        margin-bottom: 24px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        border: 1px solid #36393f;
        cursor: pointer;
        transition: all 0.2s ease;
      `;
      
      if (index === 0) {
        cardStyles = `
          background: #23252b;
          border-radius: 16px 16px 0 0;
          padding: 4px;
          margin-bottom: 0;
          box-shadow: 0 4px 20px rgba(0,0,0,0.3);
          border: 1px solid #36393f;
          border-bottom: none;
          cursor: pointer;
          transition: all 0.2s ease;
        `;
      }
      
      else if (index === totalPartners - 1) {
        cardStyles = `
          background: #23252b;
          border-radius: 0 0 16px 16px;
          padding: 4px;
          margin-bottom: 24px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.3);
          border: 1px solid #36393f;
          border-top: none;
          cursor: pointer;
          transition: all 0.2s ease;
        `;
      }
      
      else {
        cardStyles = `
          background: #23252b;
          border-radius: 0;
          padding: 4px;
          margin-bottom: 0;
          box-shadow: none;
          border: 1px solid #36393f;
          border-top: none;
          border-bottom: none;
          cursor: pointer;
          transition: all 0.2s ease;
        `;
      }
      
      card.style.cssText = cardStyles;
      card.onmouseover = () => card.style.transform = 'translateY(-2px)';
      card.onmouseout = () => card.style.transform = 'translateY(0)';

      const tableHeaders = index === 0 ? `
        <thead>
          <tr>
            <th>Партнёр</th>
            <th>Бюджет</th>
            <th>Клики</th>
            <th>Переходы</th>
            <th>Покупки</th>
            <th>Площадки</th>
          </tr>
        </thead>
      ` : '';

      card.innerHTML = `
        <div class="partners-table-wrapper" style="${index === 0 || index === totalPartners - 1 ? '' : 'border-radius: 0; box-shadow: none;'}">
          <table class="partners-table">
            ${tableHeaders}
            <tbody>
              <tr class="partner-row" data-partner-id="${partner.id}" onclick="showPartnerAnalytics(${partner.id})">
                <td>
                  <div class="partner-info">
                    <div class="partner-avatar">${partner.avatar}</div>
                    <div class="partner-details">
                      <h4>${partner.id} ${partner.name}</h4>
                      <p>2 года партнёрства На квартал</p>
                    </div>
                  </div>
                </td>
                <td>
                  <span class="metric-value">1 000 000 рублей</span>
                </td>
                <td>
                  <span class="metric-value">1 000 000 штук</span>
                </td>
                <td>
                  <span class="metric-value">1 000 000 штук</span>
                </td>
                <td>
                  <span class="metric-value">1 000 000 штук</span>
                </td>
                <td>
                  <div class="platform-links">
                    <a href="#">VK</a><br>
                    <a href="#">YouTube</a><br>
                    <a href="#">Telegram</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="partner-analytics" id="analytics-${partner.id}" style="display: none;">
          <div class="analytics-charts">
            <div class="analytics-chart-block" onclick="window.location.href='brand_partner_stats.html'">
              <div class="analytics-chart-title">VK</div>
                                <div class="chart-container">
                    <canvas id="vkChart-${partner.id}" width="220" height="220"></canvas>
                  </div>
                  <div class="analytics-chart-label">65% эффективность</div>
                </div>
                <div class="analytics-chart-block" onclick="window.location.href='brand_partner_stats.html'">
                  <div class="analytics-chart-title">YouTube</div>
                  <div class="chart-container">
                    <canvas id="youtubeChart-${partner.id}" width="220" height="220"></canvas>
                  </div>
                  <div class="analytics-chart-label">45% конверсия</div>
                </div>
                <div class="analytics-chart-block" onclick="window.location.href='brand_partner_stats.html'">
                  <div class="analytics-chart-title">Telegram</div>
                  <div class="chart-container">
                    <canvas id="telegramChart-${partner.id}" width="220" height="220"></canvas>
                  </div>
                  <div class="analytics-chart-label">70% охват</div>
            </div>
          </div>
        </div>
      `;

      return card;
    }

   
    function showPartnerAnalytics(partnerId) {
      const analyticsDiv = document.getElementById(`analytics-${partnerId}`);
      
      if (!analyticsDiv) return;

      if (analyticsDiv.style.display === 'none') {
        analyticsDiv.style.display = 'block';
        
        setTimeout(() => {
          createDonutChart(`vkChart-${partnerId}`, [65, 35], 65);
          createDonutChart(`youtubeChart-${partnerId}`, [45, 55], 45);
          createDonutChart(`telegramChart-${partnerId}`, [70, 30], 70);
        }, 100);
      } else {
        analyticsDiv.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const partnersCards = document.getElementById('partnersCards');
      
      partnersData.forEach((partner, index) => {
        const card = createPartnerCard(partner, index, partnersData.length);
        partnersCards.appendChild(card);
      });

      var brandLogo = document.getElementById('brandLogo');
      if (brandLogo) {
        brandLogo.onclick = function() {
          window.location.href = 'brand_index.html';
        };
      }
      
      document.querySelectorAll('.sidebar-buttons button').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.sidebar-buttons button').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          const action = this.dataset.action;
          if (action === 'stats') {
            window.location.href = 'brand_stats.html';
          } else if (action === 'partners') {
          } else if (action === 'notifications') {
            window.location.href = 'brand_notifications.html';
          } else if (action === 'contracts') {
            window.location.href = 'brand_contracts.html';
          } else if (action === 'settings') {
            window.location.href = 'brand_settings.html';
          }
        });
      });

      document.querySelectorAll('.sidebar-market button').forEach(btn => {
        if (btn.dataset.action === 'market') {
          btn.onclick = function() { 
            openModal(`
              <div class="market-stub-modal">
                <button class="modal-close">&times;</button>
                <div class="market-stub-content">
                  <div class="market-stub-icon">🛒</div>
                  <h2>Маркет</h2>
                  <p>Маркет пока в разработке! Скоро здесь появится возможность покупать товары и услуги.</p>
                </div>
              </div>
            `);
          };
        }
      });
      
      var topupBtn = document.getElementById('topupBtn');
      if (topupBtn) {
        topupBtn.addEventListener('click', function() {
          openModal(`
            <div class="topup-modal">
              <button class="modal-close">&times;</button>
              <div class="topup-modal-header">
                <h2>Пополнение баланса</h2>
              </div>
              <div class="topup-modal-content">
                <div class="topup-left-section">
                  <div class="amount-controls">
                    <button class="amount-btn minus-btn" id="minusBtn">-</button>
                    <div class="amount-display" id="amountDisplay">10 000 p</div>
                    <button class="amount-btn plus-btn" id="plusBtn">+</button>
                  </div>
                  
                  <div class="entity-type-selection">
                    <button class="entity-btn individual-btn active" id="individualBtn">Физ.лицо</button>
                    <button class="entity-btn legal-btn" id="legalBtn">Юр.лицо</button>
                  </div>
                  
                  <div class="payment-method-section">
                    <label class="section-label">Способ оплаты</label>
                    <button class="dropdown-btn" id="paymentMethodBtn">
                      <span>Банковская карта</span>
                      <span class="chevron">▼</span>
                    </button>
                  </div>
                  
                  <div class="payer-section">
                    <label class="section-label">Плательщик</label>
                    <button class="dropdown-btn" id="payerBtn">
                      <span id="payerName">Иванов Иван Иванович</span>
                      <span class="chevron">▼</span>
                    </button>
                  </div>
                </div>
                
                <div class="topup-right-section">
                  <button class="topup-action-btn" id="topupActionBtn">
                    <span>Пополнить</span>
                    <span>счет</span>
                    <span id="topupAmount">10 000 p</span>
                  </button>
                </div>
              </div>
            </div>
          `);
          
          initializeTopupModal();
        });
      }
    });
  </script>
</body>
