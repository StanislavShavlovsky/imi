    function initializeTopupModal() {
      let currentAmount = 10000;
      let isIndividual = true;
      
      const amountDisplay = document.getElementById('amountDisplay');
      const topupAmount = document.getElementById('topupAmount');
      const minusBtn = document.getElementById('minusBtn');
      const plusBtn = document.getElementById('plusBtn');
      const individualBtn = document.getElementById('individualBtn');
      const legalBtn = document.getElementById('legalBtn');
      const payerName = document.getElementById('payerName');
      const topupActionBtn = document.getElementById('topupActionBtn');
      
      function updateAmount() {
        const formattedAmount = currentAmount.toLocaleString('ru-RU') + ' p';
        amountDisplay.textContent = formattedAmount;
        topupAmount.textContent = formattedAmount;
      }
      
      function updateEntityType() {
        if (isIndividual) {
          individualBtn.classList.add('active');
          legalBtn.classList.remove('active');
          payerName.textContent = 'Иванов Иван Иванович';
        } else {
          legalBtn.classList.add('active');
          individualBtn.classList.remove('active');
          payerName.textContent = 'По счету';
        }
      }
      
      
      minusBtn.onclick = function() {
        if (currentAmount > 1000) {
          currentAmount -= 1000;
          updateAmount();
        }
      };
      
      plusBtn.onclick = function() {
        currentAmount += 1000;
        updateAmount();
      };
      
      
      individualBtn.onclick = function() {
        isIndividual = true;
        updateEntityType();
      };
      
      legalBtn.onclick = function() {
        isIndividual = false;
        updateEntityType();
      };
      
      
      topupActionBtn.onclick = function() {
        
        alert(`Средства в размере ${currentAmount.toLocaleString('ru-RU')} рублей выведены (заглушка)`);
        closeModal();
      };
      
      
      updateAmount();
      updateEntityType();
    }

    
    function openModal(contentHtml) {
      const modalOverlay = document.getElementById('modalOverlay');
      if (modalOverlay) {
        modalOverlay.innerHTML = contentHtml;
        modalOverlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        const closeBtn = modalOverlay.querySelector('.modal-close');
        if (closeBtn) {
          closeBtn.onclick = closeModal;
        }
      }
    }
    
    function closeModal() {
      const modalOverlay = document.getElementById('modalOverlay');
      if (modalOverlay) {
        modalOverlay.style.display = 'none';
        modalOverlay.innerHTML = '';
      }
      document.body.style.overflow = '';
    }

    document.addEventListener('DOMContentLoaded', function() {
     
      const modalOverlay = document.getElementById('modalOverlay');
      if (modalOverlay) {
        modalOverlay.onclick = function(e) {
          if (e.target === modalOverlay) {
            closeModal();
          }
        };
      }

        document.querySelectorAll('.sidebar-buttons button, .sidebar-market button').forEach(btn => {

            this.classList.add('active');
            
            
            const action = this.dataset.action;
            if (action === 'stats') {
              window.location.href = 'blogger_stats.html';
            } else if (action === 'partners') {
              window.location.href = 'blogger_partners.html';
            } else if (action === 'notifications') {
              window.location.href = 'blogger_notifications.html';
            } else if (action === 'contracts') {
              window.location.href = 'blogger_contracts.html';
