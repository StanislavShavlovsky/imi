    .custom-balance-card {

      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

      width: 100%;

      max-width: 100%;

    }

    .custom-balance-amount {
      font-size: 18px;
      font-weight: 700;
      color: #23252b;
      margin: 0;
      padding: 0;
      background: transparent;
      border-radius: 0;
      text-align: center;
    }

    .custom-balance-button {
      background: linear-gradient(135deg, #ff8c8c 0%, #ff6c6c 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(255, 140, 140, 0.3);
    }

    .custom-balance-button:hover {
      background: linear-gradient(135deg, #ff6c6c 0%, #ff8c8c 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 140, 140, 0.4);
    }

        .settings-field-toggle {

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #ff8c8c 0%, #ff6c6c 100%);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            color: #23252b;
            font-size: 14px;
            font-weight: 500;
        }

                            <div class="settings-fields">
                                <div class="settings-field">
                                    <button class="settings-field-btn">Лимит расходов на 1 интеграцию</button>
                                    <div class="settings-field-line"></div>
                                </div>
                                <div class="settings-field">
                                    <button class="settings-field-btn">Максимальное количество партнёров</button>
                                    <div class="settings-field-line"></div>
                                </div>
                                <div class="settings-field">
                                    <button class="settings-field-btn">Ежемесячный бюджет</button>
                                    <div class="settings-field-line"></div>
                                </div>
                            </div>
                            <button class="settings-save-btn">Сохранить</button>
                        </div>
                        <div class="settings-section" id="tab-terms">
                            <div class="settings-policy">
                                Текст про политику конфиденциальности, условия партнёрства, политика сайта и т.д.
                            </div>
                        </div>
                        <div class="settings-section" id="tab-interface">
                            <div class="settings-fields">
                                <div class="settings-field">
                                    <label class="settings-field-label">Настройки интерфейса</label>
                                    <div class="settings-field-toggle">
                                        <label class="toggle-switch">
                                            <input type="checkbox" id="tooltipsToggle" checked>
                                            <span class="toggle-slider"></span>
                                        </label>
                                        <span class="toggle-label">Показывать подсказки на страницах</span>
                                    </div>
                                    <div class="settings-field-info">Управляйте отображением пояснительных подсказок рядом с заголовками страниц</div>
                                    <div class="settings-field-line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal" style="display: none;">
    </div>
    <div id="modalOverlay" class="modal-overlay" style="display: none;"></div>
    
    <script src="js/settings.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/tooltips.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {

      

      
      function loadRegistrationData() {
        const brandData = localStorage.getItem('brandData');
        if (brandData) {
          const data = JSON.parse(brandData);
          
          const emailInfo = document.querySelector('[data-field="email"].settings-field-info');
          const innInfo = document.querySelector('[data-field="inn"].settings-field-info');
          const regdateInfo = document.querySelector('[data-field="regdate"].settings-field-info');
          const phoneInfo = document.querySelector('[data-field="phone"].settings-field-info');
          
          if (emailInfo) {
            emailInfo.textContent = data.email || 'Не указан';
          }
          if (innInfo) {
            innInfo.textContent = data.inn || 'Не указан';
          }
          if (regdateInfo) {
            const date = data.regdate ? new Date(data.regdate).toLocaleDateString('ru-RU') : 'Не указана';
            regdateInfo.textContent = date;
          }
          if (phoneInfo) {
            phoneInfo.textContent = data.phone || 'Не указан';
          }
        }
      }
      
      loadRegistrationData();

      function initTooltipsToggle() {
        const tooltipsToggle = document.getElementById('tooltipsToggle');
        if (tooltipsToggle) {
          const showTooltips = localStorage.getItem('showTooltips');
          if (showTooltips !== null) {
            tooltipsToggle.checked = showTooltips === 'true';
          }

          tooltipsToggle.addEventListener('change', function() {
            localStorage.setItem('showTooltips', this.checked);
            applyTooltipsSetting();
          });
        }
      }

      initTooltipsToggle();
      
      document.querySelectorAll('.settings-field-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const fieldType = this.getAttribute('data-field');
          const infoElement = document.querySelector(`[data-field="${fieldType}"].settings-field-info`);
          const currentValue = infoElement ? infoElement.textContent : '';
          
          openModal(`
            <div class="edit-field-modal">
              <button class="modal-close">&times;</button>
              <div class="edit-field-content">
                <h3>Редактировать ${this.textContent}</h3>
                <form id="editFieldForm">
                  <label>
                    ${this.textContent}
                    <input type="${getInputType(fieldType)}" id="editFieldInput" value="${currentValue}" required>
                  </label>
                  <div class="edit-field-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Отмена</button>
                    <button type="submit" class="save-btn">Сохранить</button>
                  </div>
                </form>
              </div>
            </div>
          `);
          
          document.getElementById('editFieldForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newValue = document.getElementById('editFieldInput').value;
            
            const brandData = localStorage.getItem('brandData');
            if (brandData) {
              const data = JSON.parse(brandData);
              data[fieldType] = newValue;
              localStorage.setItem('brandData', JSON.stringify(data));
            }
            
            loadRegistrationData();
            closeModal();
          });
        });
      });
      
      function getInputType(fieldType) {
        switch(fieldType) {
          case 'email': return 'email';
          case 'phone': return 'tel';
          case 'regdate': return 'date';
          default: return 'text';
        }
      }
      
      function showMarketStub() {
        openModal(`
          <div class="market-stub-modal">
            <button class="modal-close">&times;</button>
            <div class="market-stub-content">
              <div class="market-stub-icon">🛒</div>
              <h2>Маркет</h2>
              <p>Маркет пока в разработке! Скоро здесь появится возможность покупать товары и услуги.</p>
            </div>
          </div>
        `);
      }
      
      var brandLogo = document.getElementById('brandLogo');
      if (brandLogo) {
        brandLogo.onclick = function() {
          window.location.href = 'brand_index.html';
        };
      }
      
      var topupBtn = document.getElementById('topupBtn');
      if (topupBtn) {
        topupBtn.addEventListener('click', function() {
          openModal(`
            <div class="topup-modal">
              <button class="modal-close">&times;</button>
              <div class="topup-modal-header">
                <h2>Пополнение баланса</h2>
              </div>
              <div class="topup-modal-content">
                <div class="topup-left-section">
                  <div class="amount-controls">
                    <button class="amount-btn minus-btn" id="minusBtn">-</button>
                    <div class="amount-display" id="amountDisplay">10 000 p</div>
                    <button class="amount-btn plus-btn" id="plusBtn">+</button>
                  </div>
                  
                  <div class="entity-type-selection">
                    <button class="entity-btn individual-btn active" id="individualBtn">Физ.лицо</button>
                    <button class="entity-btn legal-btn" id="legalBtn">Юр.лицо</button>
                  </div>
                  
                  <div class="payment-method-section">
                    <label class="section-label">Способ оплаты</label>
                    <button class="dropdown-btn" id="paymentMethodBtn">
                      <span>Банковская карта</span>
                      <span class="chevron">▼</span>
                    </button>
                  </div>
                  
                  <div class="payer-section">
                    <label class="section-label">Плательщик</label>
                    <button class="dropdown-btn" id="payerBtn">
                      <span id="payerName">Иванов Иван Иванович</span>
                      <span class="chevron">▼</span>
                    </button>
                  </div>
                </div>
                
                <div class="topup-right-section">
                  <button class="topup-action-btn" id="topupActionBtn">
                    <span>Пополнить</span>
                    <span>счет</span>
                    <span id="topupAmount">10 000 p</span>
                  </button>
                </div>
              </div>
            </div>
          `);
          
          initializeTopupModal();
        });
      }
      
      document.querySelectorAll('.settings-tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.settings-tab-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          document.querySelectorAll('.settings-section').forEach(section => {
            section.classList.remove('active');
          });
          
          const tabName = this.getAttribute('data-tab');
          const targetSection = document.getElementById(`tab-${tabName}`);
          if (targetSection) {
            targetSection.classList.add('active');
          }
        });
      });
      
      document.querySelectorAll('#tab-finance .settings-field-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const fieldName = this.textContent;
          const currentValue = this.nextElementSibling ? this.nextElementSibling.textContent : '';
          
          openModal(`
            <div class="edit-field-modal">
              <button class="modal-close">&times;</button>
              <div class="edit-field-content">
                <h3>Редактировать ${fieldName}</h3>
                <form id="editFinanceFieldForm">
                  <label>
                    ${fieldName}
                    <input type="number" id="editFinanceFieldInput" value="${currentValue}" required>
                  </label>
                  <div class="edit-field-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Отмена</button>
                    <button type="submit" class="save-btn">Сохранить</button>
                  </div>
                </form>
              </div>
            </div>
          `);
          
          document.getElementById('editFinanceFieldForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newValue = document.getElementById('editFinanceFieldInput').value;
            
            let infoElement = btn.nextElementSibling;
            if (!infoElement || !infoElement.classList.contains('settings-field-info')) {
              infoElement = document.createElement('div');
              infoElement.className = 'settings-field-info';
              btn.parentNode.insertBefore(infoElement, btn.nextSibling);
            }
            
            infoElement.textContent = newValue;
            closeModal();
          });
        });
      });
      
      document.querySelectorAll('.sidebar-buttons button, .sidebar-market button').forEach(btn => {
          btn.onclick = function() {
            document.querySelectorAll('.sidebar-buttons button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.sidebar-market button').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
             const action = this.dataset.action;
             if (action === 'stats') {
               window.location.href = 'brand_stats.html';
             } else if (action === 'partners') {
               window.location.href = 'brand_partners.html';
             } else if (action === 'notifications') {
               window.location.href = 'brand_notifications.html';
             } else if (action === 'contracts') {
               window.location.href = 'brand_contracts.html';
             } else if (action === 'settings') {
             } else if (action === 'market') {
               showMarketStub();
             }
          };
        });
    });
    </script>
</body>
</html>
