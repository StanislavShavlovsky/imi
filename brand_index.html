  <div class="container">

      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo-container">
            <img src="assets/Group 2087325579.png" alt="Логотип компании" class="company-logo" style="width:80px;height:80px;object-fit:contain;margin-bottom:20px;margin-top:20px;" />
            <div class="logo-spacer"></div>
          </div>
          <div class="brand-logo-container">
            <img src="assets/brend_logo.png" alt="Логотип бренда" class="brand-logo-img" onclick="window.location.href='brand_index.html';">
          </div>
          <div class="custom-balance-container">
            <div class="custom-balance-title">Баланс</div>
            <div class="custom-balance-card">
              <div class="custom-balance-amount" id="balanceValue">1000 р</div>
              <button class="custom-balance-button" id="topupBtn">Пополнить</button>
            </div>
          </div>
        </div>
        <div class="sidebar-buttons">
          <button data-action="stats">Статистика</button>
          <button data-action="partners">Партнеры</button>
          <button data-action="notifications">Уведомления</button>
          <button data-action="contracts">Контракты</button>
          <button data-action="settings">Настройки</button>
        </div>
        <div class="sidebar-market">
          <button data-action="market">Маркет</button>
        </div>
      </aside>
      <main class="main">
        <div class="main-header">
          <h1 class="page-title-with-tooltip" style="font-size: 32px; margin-bottom: 16px;">
            Каталог
            <div class="tooltip-icon" id="catalogTooltip">
              ?
              <div class="tooltip-content">Просматривайте и выбирайте блогеров для сотрудничества</div>
            </div>
          </h1>
          <button class="add-product-btn" id="addProductBtn" style="font-size: 16px; padding: 12px 24px;">Добавить товар</button>
        </div>
        <div class="catalog" id="catalog">
        </div>
      </main>
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="modal" id="modal"></div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/tooltips.js"></script>
  <script>
    document.querySelectorAll('.sidebar-buttons button').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.sidebar-buttons button').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const action = this.dataset.action;
        if (action === 'stats') {
          window.location.href = 'brand_stats.html';
        } else if (action === 'partners') {
          window.location.href = 'brand_partners.html';
        } else if (action === 'notifications') {
          window.location.href = 'brand_notifications.html';
        } else if (action === 'contracts') {
          window.location.href = 'brand_contracts.html';
        } else if (action === 'settings') {
          window.location.href = 'brand_settings.html';
        }
      });
    });

    document.querySelectorAll('.sidebar-market button').forEach(btn => {
      if (btn.dataset.action === 'market') {
        btn.addEventListener('click', function() {
          this.classList.add('active');
          
          alert('Маркет пока в разработке!');
        });
      }
    });
  </script>
</body>
</html>
